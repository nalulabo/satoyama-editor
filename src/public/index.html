<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>satoyama-editor</title>
        <link rel="shortcut icon" href="satoyama-editor.ico">
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="lib/css/materialize.min.css"  media="screen,projection"/>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <div class="nav-wrapper  teal darken-4">
                <a href="#" class="brand-logo"><img src="satoyama-editor.png" class="image-radius">satoyama-editor</a>
                <ul class="right hide-on-med-and-down">
                    <li><a id="clear-button" class="waves-effect waves-light btn">clear</a></li>
                    <li><span id="timerequired"></span></li>
                    <li>words: <span id="wordcount"></span></li>
                    <li>chars: <span id="charcount"></span></li>
                    <li><a href="https://daringfireball.net/projects/markdown/syntax" target="_blank">syntax</a></li>
                </ul>
            </div>
        </nav>
        <div class="main row light-green lighten-5">
            <div class="col s12">
                <form class="row">
                    <div class="input-field col s12">
                        <textarea id="myeditor" class="materialize-textarea"></textarea>
                        <label for="myeditor">
                    </div>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="lib/js/jquery.min.js"></script>
        <script type="text/javascript" src="lib/js/materialize.min.js"></script>
        <script src="site.js"></script>
    </body>
</html>
