<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>satoyama-editor</title>
        <link rel="shortcut icon" href="satoyama-editor.ico">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <div class="logo">
                <img src="satoyama-editor.png" class="image-radius">
            </div>
            <div class="title">
                <span>satoyama-editor</span>
            </div>
            <div class="infomation">
                <ul>
                    <li><button id="clear-button">clear</button></li>
                    <li><span id="timerequired"></span></li>
                    <li>words: <span id="wordcount"></span></li>
                    <li>chars: <span id="charcount"></span></li>
                    <li><a href="https://daringfireball.net/projects/markdown/syntax" target="_blank">syntax</a></li>
                </ul>
            </div>
        </div>
        <div class="main">
            <div class="editor-container">
                <textarea id="myeditor"></textarea>
            </div>
        </div>
        <div class="footer">
            <div class="copyright">all rights reserved 2017- <a href="https://twitter.com/nalu_labo" target="_blank">nalulabo</a></div>
        </div>
        <script src="site.js"></script>
    </body>
</html>
